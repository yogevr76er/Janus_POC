# Render.com deployment configuration
# מה הקובץ הזה עושה: אומר ל-Render איך לפרוס את הפרויקט

services:
  # Backend Server
  - type: web
    name: janus-poc-server
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /
